name: Stock Check

on:
  schedule:
    - cron: "*/30 * * * *"   # 30분마다 실행
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run stock checker
        id: stock
        run: |
          result=$(python monitor_nimbus26.py || echo "에러")
          echo "result=$result" >> $GITHUB_ENV

      - name: Commit if in stock
        if: ${{ env.result == '입고' }}
        run: |
          echo "Nimbus 26 in stock at $(date)" >> stock_log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add stock_log.txt
          git commit -m "Stock available at $(date)"
          git push

      - name: Send Slack Notification
        run: |
          if [ "${{ env.result }}" = "입고" ]; then
            message="✅ Nimbus 26 재고 입고됨!"
          elif [ "${{ env.result }}" = "품절" ]; then
            message="❌ Nimbus 26 품절 상태"
          else
            message="⚠️ 모니터링 문제 발생 (스크립트 에러 가능)"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$message\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
